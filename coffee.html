<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
    "use strict";
    // Set these variables to their DOM elements
    let coffeeImage, revenueMessage;

    // Note below displays javascript, while line of code is jquery
    // coffeeImage = document.querySelector('#coffee-image');
    coffeeImage = $('#coffee-image');
    let espresso = $('#espresso');
    let latte = $('#latte');
    let hotChocolate = $('#hot-chocolate');

    //coffeeImage.click(function() { coffeeImage.fadeOut(2000, "linear"); });


    function showBeans() {

        // Note below displays javascript, while line of code is jquery
        // coffeeImage.setAttribute('src', 'static/coffee_beans.jpg');
        coffeeImage.attr('src', 'static/coffee_beans.jpg');

    }

    showBeans();

    function finalCoffee() {

        coffeeImage.attr('src', 'static/coffee_mug.jpg');
    }

    // Create array of drinksOrdered outside of makeCoffee function to keep track
    //  of drinks ordered in single transaction. Array zeros out upon refresh.
    let drinksOrdered = [];

    function makeCoffee(drinkType) {

        coffeeImage.attr('src', 'static/coffee_machine.jpg');
        setTimeout(finalCoffee, 1500);
        setTimeout(showBeans, 4000);

        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);

        revenueMessage = "Your total is $" + revenue();
        console.log(revenueMessage);
        $("#revenue").html(revenueMessage);

    }



    // coffee_beans
    // click
    // showMachine
    // coffee_mug -> setTimeout(mug, 1500);
    // back to coffee_beans -> setTimeout(coffee_beans, 4000)

    // coffeeImage.addEventListener('click', showMachine);
   // coffeeImage.on('click', function () { makeCoffee("brew"); });
    coffeeImage.on('click',() => { makeCoffee("brew"); });
    espresso.on('click',() => { makeCoffee("espresso"); });
    latte.on('click',() => { makeCoffee("latte"); });
    hotChocolate.on('click',() => { makeCoffee("hot chocolate"); });

    // use this JavaScript object in further study step

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    function revenue() {

        let total = 0.00;

        for (let i = 0; i < drinksOrdered.length; i++) {
            total += prices[drinksOrdered[i]];
        }

        return total.toFixed(2);
    }





</script>

</body>
</html>
